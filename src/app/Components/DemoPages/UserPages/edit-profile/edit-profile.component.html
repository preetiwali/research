<style>
  .card {
    margin: 0 auto;width: 530px;
  }
  .forgotpassword{
    float:right;
  }
  .register{
    float:right;
  }
  .leftbutton{
    float:right;
  }
  .backbutton{
    margin:auto;font-size: 14px;margin-bottom:1%;
  }
  .submitbutton{
    background-color: #1f4988;border: #1f4988;color:white;
  }
</style>

<div class="h-150 bg-plum-plate">
    <div class="d-flex h-100 justify-content-center align-items-center">
      <div class="mx-auto app-login-box col-md-8 login_page_container">
          <div class="card main-card mb-3 row bg-white">
            <div class="card-body col-md-12 bg-muted">
              <span class="leftbutton"><button class="btn btn-lg bg-white backbutton" title="Back" routerLink="/"><i class="fa fa-arrow-left"></i></button></span>
              <h2 class="text-center">Edit Profile</h2>
              <form [formGroup]="this.editprofile" class="needs-validation" novalidate
                    (validSubmit)="this.editProfile(userInfo.id)">
                  <div class="form-row">
                    <div class="col-md-12 mb-3 form-group">
                      <input formControlName="first_name" type="text" class="form-control" id="validationCustom01"
                          placeholder="First name" *ngIf="userInfo?.first_name" [(ngModel)]="userInfo.first_name"
                          required>
                  </div>
                  </div>
                  <div class="form-row">
                  <div class="col-md-12 mb-3 form-group">
                      <input formControlName="last_name" type="text" class="form-control" id="validationCustom02"
                          placeholder="Last name" *ngIf="userInfo?.last_name" [(ngModel)]="userInfo.last_name"
                          required>
                  </div>
                  </div>
                  <div class="form-row">
                    <div class="col-md-12 mb-3 form-group">
                      <input formControlName="email" type="email" class="form-control" id="validationCustomUsername"
                            placeholder="Email" *ngIf="userInfo?.email" aria-describedby="inputGroupPrepend" [(ngModel)]="userInfo.email" 
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" readonly>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col-md-12 mb-3 form-group">
                      <input formControlName="contact_number" type="text" class="form-control" id="validationCustom01"
                          placeholder="Contact Number" *ngIf="userInfo?.contact_number" [(ngModel)]="userInfo.contact_number" pattern="[1-9]{1}[0-9]{9}"
                          required>
                    </div>
                </div>
                <div class="form-row">
                  <div class="col-md-12 mb-3 form-group">
                    <input formControlName="address" type="text" class="form-control" id="validationCustom01"
                      placeholder="Office Address" *ngIf="userInfo?.address" [(ngModel)]="userInfo.address"
                      required>
                  </div>
                </div>
                
                <button class="btn ml-2 submitbutton" type="submit">Update</button>
              </form>
            </div>
          </div>
      </div>
    </div>
</div>
