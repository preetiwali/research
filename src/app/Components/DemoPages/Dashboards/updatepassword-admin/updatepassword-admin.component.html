<style>
  .card {
    margin: 0 auto; width: 530px;
  }
  .forgotpassword{
    float:right;
  }
  .register{
    float:right;
  }
</style>

<div class="h-150 bg-secondary">
    <div class="d-flex h-100 justify-content-center align-items-center">
      <div class="mx-auto app-login-box col-md-12 login_page_container">
        <ngb-tabset>
          <ngb-tab>
            <ng-template ngbTabContent>
              <div class="card main-card mb-3 row bg-white">
                <div class="card-body col-md-12">
                  <h2 class="text-center">Update Password</h2>
                  <form [formGroup]="this.formGroup" class="needs-validation" novalidate
                        (validSubmit)="this.handleValidSubmit()">
                    <div class="form-row">
                      <div class="col-md-12 mb-3 form-group">
                        <label for="validationCustom01">New Password</label>
                        <input formControlName="newpassword" type="password" class="form-control" id="validationCustom01"
                              placeholder="New Password" value="Mark"
                              required>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="col-md-12 mb-3 form-group">
                        <label for="validationCustom01">Confirm Password</label>
                        <input formControlName="confirmpassword" type="password" class="form-control" id="validationCustom01"
                              placeholder="Confirm Password" value="Mark"
                              required>
                      </div>
                    </div>
                    <button class="btn btn-success ml-2" type="submit">Update</button>
                  </form>
        
                </div>
              </div>
            </ng-template>
          </ngb-tab>
        </ngb-tabset>
      </div>
    </div>
</div>
