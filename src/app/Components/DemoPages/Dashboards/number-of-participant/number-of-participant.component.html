

<div class="row">

  <!-- number of participant  -->
  <div class="col-md-12">
    <div class="card main-card mb-3">
      <div class="card-header">
        Number of Participant
      </div>
      <div class="card-body">
        <apx-chart
          [series]="[
            {
              name: 'Number of Participants',
              data: numberofparticipant
            }
          ]"
          [chart]="{
            height: '350',
            type: 'bar'
          }"
          [stroke]="{
            show: true,
            width: 2,
            colors: ['transparent']
          }"
          [plotOptions]="{
            bar: {
              horizontal: false,
              endingShape: 'rounded',
              columnWidth: '10%'
            }
          }"

          [dataLabels]="{
            enabled: false
          }"

          [labels]="['01/01/2003', '02/01/2003', '03/01/2003', '04/01/2003', '05/01/2003', '06/01/2003', '07/01/2003', '08/01/2003', '09/01/2003', '10/01/2003', '11/01/2003']"

          [xaxis]="{
            categories: months
          }"
          [yaxis]="{
            title: {
              
            }
          }"

          [fill]="{
            opacity: 1
          }"
        ></apx-chart>
      </div>
    </div>
  </div>
