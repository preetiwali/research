<h1>hello</h1>
 

<app-page-title [heading]="heading" [subheading]="subheading" [icon]="icon"></app-page-title>
<ngb-tabset class="tabs-animated tabs-animated-shadow">
  <ngb-tab>
    <ng-template ngbTabTitle><span> About Privacy Policy</span></ng-template>
    <ng-template ngbTabContent>
      <div class="row">
        <div class="col-md-12">
          <div class="card main-card mb-3">
            <div class="card-body">
              <ngb-tabset [justify]="currentJustify">
                <ngb-tab *ngFor="let policy of policies; let i=index;" title="{{policy.title}}">
                  <ng-template ngbTabContent>
                    <p>{{policy.description}}</p>
                  </ng-template>
                </ngb-tab>
              </ngb-tabset>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </ngb-tab>
</ngb-tabset>
