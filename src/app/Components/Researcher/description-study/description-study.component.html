
<style>
  button{
    float:right;margin-bottom:1%; margin-right:1%; margin-top:1%;
  }
  .container{
    width:100%;
  }
  .progressbar{
    counter-reset: step;
  }
  .progressbar li{
    list-style-type: none;float: left;width:18%;position: relative;text-align: center;
  }
  .progressbar li:before{
    content: counter(step);counter-increment:step;width:30px;height:30px;line-height: 31px;display: block;
    text-align: center;margin:0 auto 10px auto;border-radius: 50%;background-color: green;
  }
  .progressbar li:after{
    content: '';position: absolute;width:100%;height:1px;background-color: green;top:15px;left:-50%;z-index: -1;
  }
  .progressbar li:first-child:after{
    content: none;
  }
  .progressbar li.active{
    color:black;
  }
  .progressbar li.active:before{
    border-color: green;
  }
  .progressbar li.active + li:after{
    background-color: green;
  }
  .progressbar li.white:before{
    background-color: white;
  }
  .progressbar li.green:before{
    background-color: green;color:white;
  }
  .progressbar li.lastsecond:after{
    background-color: gray;
  }
  .progressbar li.lastsetp:after{
    background-color: gray;
  }
  h6{
    color: black;
  }
  .backbutton{
    margin-left:1%;font-size: 14px;margin-bottom:1%;float:left;color:black;
  }
  .submitbutton{
    background-color: #1f4988;border: #1f4988;color:white;
  }
  .invalid-feedback{
    display: none;font-size:15px;
  }
</style>

  <div class="container">
    <div class="row">
      <button class="btn btn-md bg-white backbutton" title="Back" routerLink="/editstudy/{{ studydescription?.id }}"><i class="fa fa-arrow-left"></i></button>
    </div>

  <div class="row">
    <div class="container">
      <ul class="progressbar">
        <li class="green" routerLink="/editstudy/{{ studydescription?.id }}"><h6>Basic Details</h6></li>
        <li class="active text-white" routerLink="/researcherstudyDescription/{{ studydescription?.id }}"><h6>Study Description</h6></li>
        <li class="white" routerLink="/studyaudience/{{ studydescription?.id }}"><h6>Audience</h6></li>
        <li class="white lastsecond" routerLink="/studypublished/{{ studydescription?.id }}"><h6>Review Study</h6></li>
        <li class="white lastsetp"><h6>Confirm & Publish</h6></li>
      </ul>
    </div>
  </div> <br>
  
  <div class="row">
    <div class="card main-card mb-3 study">
      <form [formGroup]="this.editstudydescription"  (validSubmit)="this.editStudyDescription()" class="needs-validation" novalidate>
        <div class="card-body">
          <angular-editor *ngIf="studydescription" [(ngModel)]="studydescription.description" formControlName="description" [config]="config"></angular-editor>
          <div class="divider">{{ studydescription?.description }}</div>
          <span _ngcontent-c4="" id="description" class="invalid-feedback ng-star-inserted" ng-reflect-ng-class="invalid-feedback">Study Description should be of at least 100 characters...</span>
        </div>
        <button class="btn ml-2 submitbutton" [disabled]="!editstudydescription.valid" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
