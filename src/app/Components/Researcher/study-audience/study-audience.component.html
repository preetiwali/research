<style>
  .center {
    display: block;margin-left: auto;margin-right: auto;width: 23%;
  }
  .mat-form-field {
    margin-top: 16px;
  }
  .category{
    margin-bottom:1%;border-radius: 0 !important;font-size: 14px;
  }
  @media screen and (max-width: 400px) {
    .audience {
      margin-top:20%;
    }
  }
  .audience{
    margin-top:5%;width: 68%; margin: auto;
  }
  button:hover{
    background-color:#0a2956 ;
  }
  .dropdown-item{
    color:black;
  }
  .dropdown-item:hover{
    color: white!important;
  }
  .dropbutton:hover{
    color: white!important;
  }
  a:hover{
    color:white;
  }
  p{
    width:100%;margin-top:3%;
  }
  .container{
    width:100%;margin-bottom: 3%;
  }
  .progressbar{
    counter-reset: step;
  }
  .progressbar li{
    list-style-type: none;float: left;width:18%;position: relative;text-align: center;
  }
  .progressbar li:before{
    content: counter(step);counter-increment:step;width:30px;height:30px;line-height: 31px;display: block;
    text-align: center;margin:0 auto 10px auto;border-radius: 50%;background-color: green;
  }
  .progressbar li:after{
    content: '';position: absolute;width:100%;height:1px;background-color: green;top:15px;left:-50%;z-index: -1;
  }
  .progressbar li:first-child:after{
    content: none;
  }
  .progressbar li.active{
    color:black;
  }
  .progressbar li.active:before{
    border-color: green;
  }
  .progressbar li.active + li:after{
    background-color: green;
  }
  .progressbar li.white:before{
    background-color: white;
  }
  .progressbar li.laststep:after{
    background-color: gray;
  }
  .progressbar li.basic:before{
    background-color: green;
  }
  .progressbar li.green:before{
    background-color: green;
  }
  h6{
    color: black;
  }
  .submitbutton{
    background-color: #D7D9C7!important;border: #D7D9C7!important;color:#0a2956!important;
  }
  .submitbutton:hover{
    color:#0a2956!important;
  }
  a{
    text-decoration: none;
  }
  .widget-numbers{
    font-size: 20px;
  }
  .icon-gradient{
    background-color:#0a2956;margin:auto;
  }
  .icon-wrapper-bg{
    background-color:#0a2956;
  }
  .dropdown-menu-header-inner{
    background-color: #D7D9C7;
  }
  .widget-heading{
    color:#D7D9C7;
  }
  .list-group-item{
    background-color: #0a2956;
  }
  .avatar-icon{
    width:100px;height:100px;margin-left:-20%;
  }
  .filtercount{
    margin:auto;top:6%;
  }
  .d-inline-block{
    float: right;
  }
  .filter{
    margin-bottom:7%;background-color: #0a2956;
  }
</style>

<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-xs-12">
      <button class="btn btn-lg bg-white category" title="Back" routerLink="/researcherstudyDescription/{{study_id}}">
        <i class="fa fa-arrow-left"></i>
      </button>
      <button class="btn btn-lg bg-white category" title="Forward" routerLink="/studypublished/{{study_id}}">
        <i class="fa fa-arrow-right">
        </i>
      </button>
      <div class="d-inline-block" ngbDropdown placement="bottom">
        <button type="button" ngbDropdownToggle class="ml-2 btn btn-lg text-white filter">Advance filters</button>
        <div ngbDropdownMenu class="dropbutton">
          <a routerLink="/whitelist/{{study_id}}" title="I want these participants to be invited to the study"><button class="dropdown-item">WhiteList Participants</button></a>
          <a routerLink="/blacklist/{{study_id}}" title="I donâ€™t want these participants to be invited to the study"><button class="dropdown-item">BlackList Participants</button></a>
          <a routerLink="/participantratinglist/{{study_id}}"><button class="dropdown-item">participants List</button></a>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-8 col-lg-8 col-sm-12 col-xs-12 sticky-top filtercount">
      <div class="card mb-3 widget-chart audience">
        <div class="icon-wrapper rounded-circle">
          <div class="icon-wrapper-bg"></div>
          <i class="lnr-users icon-gradient bg-white"></i>
        </div>
        <div class="widget-numbers">{{ filtered_candidates_count }}</div>
        <div>
          <h5 class="icon-gradient"> Number of Audience</h5>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="container">
      <ul class="progressbar">
        <li class="white basic text-white" routerLink="/editstudy/{{study_id}}"><h6>Basic Details</h6></li>
        <li class="green text-white" routerLink="/researcherstudyDescription/{{study_id}}"><h6>Study Description</h6></li>
        <li class="active text-white" routerLink="/studyaudience/{{study_id}}"><h6>Audience</h6></li>
        <li class="white publish" routerLink="/studypublished/{{study_id}}"><h6>Review Study</h6></li>
        <li class="white laststep"><h6>Confirm & Publish</h6></li>
      </ul>
    </div>
  </div>

  <div class="row">
 
    <div class="col-sm-12 col-lg-4 col-xl-4 col-md-6 col-xs-12" *ngFor="let category of categories; let i=index;">
      <div class="mb-3 profile-responsive card">
        <div class="dropdown-menu-header">
          <div class="dropdown-menu-header-inner">
            <div class="opacity-2 dd-header-bg-1"></div> 
  
            <div class="menu-header-content btn-pane-right center">
              <div class="avatar-icon-wrapper mr-3 avatar-icon-xl btn-hover-shine">
                <div class="avatar-icon rounded">
                  <img src="./assets/images/family.jpg" *ngIf="category.image_url == null" alt="./assets/images/family.jpg">
                  <img src="{{category.image_url}}" *ngIf="category.image_url != null" alt="./assets/images/family.jpg">
                </div>
              </div>
            </div>
          </div>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <div class="widget-content pt-1 pl-0 pr-0">
              <div class="text-center">
                <h5 class="widget-heading mb-0">{{category.question_category.name}}</h5>
                <h6 class="mt-3 mb-3">
                </h6>
                <button class="btn-wide btn-pill btn btn-outline-primary submitbutton" routerLink="/studyaudiencequestionlist/{{category.question_category.id}}/{{ study_id }}">Click here</button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>


    <div class="col-sm-12 col-lg-4 col-xl-4 col-md-6 col-xs-12">
      <div class="mb-3 profile-responsive card">
        <div class="dropdown-menu-header">
          <div class="dropdown-menu-header-inner">
            <div class="opacity-2 dd-header-bg-1"></div> 
  
            <div class="menu-header-content btn-pane-right center">
              <div class="avatar-icon-wrapper mr-3 avatar-icon-xl btn-hover-shine">
                <div class="avatar-icon rounded">
                  <img src="./assets/images/study.jpg" alt="./assets/images/family.jpg">
                </div>
              </div>
            </div>
          </div>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <div class="widget-content pt-1 pl-0 pr-0">
              <div class="text-center">
                <h5 class="widget-heading mb-0">Advance Filter</h5>
                <h6 class="mt-3 mb-3">
                </h6>
                <button class="btn-wide btn-pill btn btn-outline-primary submitbutton" routerLink="/participantratinglist/{{study_id}}">Click here</button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>

  </div>
</div>
