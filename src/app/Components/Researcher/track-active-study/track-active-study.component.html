<style>
  img{
    border-radius: 50%;width:18%;height:20%;
  }
  .envelope{
    text-align: center;
  }
  .dropdown-menu-header-inner{
    background-color: #B1B69D;
  }
  a{
    text-decoration: none;color:#0a2956;
  }
  .menu-header-title{
    color:#0a2956;
  }
  b{
    font-size:22px;
  }
  .aboutstudy{
    margin-top:5%;
  }
  .btn:not(:disabled):not(.disabled) {
    cursor: auto;
  }
</style>


<div class="aboutstudy" *ngIf="message == 'no-study-found'">
  <div class="envelope">
    <img src="assets/images/trackstudy.png">
  </div>
  <h4 class="text-center">Nothing here.Enjoy that</h4>
</div>


<div class="container">
  <div class="row" *ngIf="message == 'active-studies'">
    <div class="col-sm-12 col-xs-12 col-lg-4 col-xl-4 col-md-6" *ngFor="let study of studies; let i=index;">
      <div class="mb-3 profile-responsive card">
        <div class="dropdown-menu-header">
          <div class="dropdown-menu-header-inner">
            <div class="menu-header-image opacity-1 dd-header-bg-4"></div>
            <div class="menu-header-content btn-pane-right">
              <div class="avatar-icon-wrapper mr-3 avatar-icon-xl btn-hover-shine">
              </div>
              <div>
                <h5 class="menu-header-title">{{ study?.study.max_participation_date | date:'mediumDate' }}</h5>
              </div>
              <div class="menu-header-btn-pane">
              </div>
            </div>
          </div>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <div class="widget-content pt-4 pb-4 pr-1 pl-1">
              <div class="text-center">
                <h5 class="mb-0">
                  <span class="pr-1">
                    <b><a routerLink="/trackatudydetail/{{study?.study.id}}">{{ study?.study.name }}</a></b>
                  </span>
                </h5>
              </div>
            </div>
          </li>
          <li class="p-0 list-group-item">
            <div class="grid-menu grid-menu-2col overflow-hidden">
              <div class="no-gutters row">
                <div class="col-sm-6">
                  <div class="p-1">
                    <!-- <a routerLink="/trackstudydetailslist/{{study.study.id}}"> -->
                      <button
                      class="btn-icon-vertical btn-transition-text btn-transition btn-transition-alt pt-2 pb-2 btn btn-outline-dark">
                      <i class="text-dark opacity-7 btn-icon-wrapper mb-2">{{ study?.seen_candidates }}</i>
                      Visited
                    </button>
                  <!-- </a> -->
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="p-1">
                    <!-- <a routerLink="/trackattemptedstudy/{{study.study.id}}"> -->
                      <button
                      class="btn-icon-vertical btn-transition-text btn-transition btn-transition-alt pt-2 pb-2 btn btn-outline-danger">
                      <i class="text-danger opacity-7 btn-icon-wrapper mb-2">{{study?.attempted_candidates}}</i>
                      Attempted
                    </button>
                  <!-- </a> -->
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="p-1">
                    <!-- <a routerLink="/trackcompletestudy/{{study.study.id}}"> -->
                      <button
                      class="btn-icon-vertical btn-transition-text btn-transition btn-transition-alt pt-2 pb-2 btn btn-outline-success">
                      <i class="text-success opacity-7 btn-icon-wrapper mb-2"> {{study?.submitted_candidates}}</i>
                      Completed
                    </button>
                  <!-- </a> -->
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="p-1">
                    <!-- <a routerLink="/trackacceptrejectstudy/{{study.study.id}}"> -->
                      <button
                      class="btn-icon-vertical btn-transition-text btn-transition btn-transition-alt pt-2 pb-2 btn btn-outline-focus">
                      <i class="text-focus opacity-7 btn-icon-wrapper mb-2">{{study?.accepted_candidates}}/{{study?.rejected_candidates}}</i>
                      Accepted/Rejected
                    </button>
                  <!-- </a> -->
                  </div>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
