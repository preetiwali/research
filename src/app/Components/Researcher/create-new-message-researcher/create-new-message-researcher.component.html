
<style>
  .mat-form-field-infix {
    display: block;position: relative;flex: auto;min-width: 100%;max-width: 100%;width: 103em;
  }
  .newmessage{
    padding:0px;
  }
  .row{
    margin:0px;
  }
  .backbutton{
    margin:auto;font-size: 14px;margin-bottom:1%;
  }
  .newmessage{
    font-size:20px;
  }
  .submitbutton{
    background-color: #1f4988;border: #1f4988;color:white;
  }
</style>

<div class="container">
  <button class="btn btn-lg bg-white backbutton" title="Back" routerLink="/activecandidatelist/{{id}}"><i class="fa fa-arrow-left"></i>
  </button>

  <div class="row">
    <div class="col-md-12 newmessage">
      <div class="main-card mb-3 card">
        <div class="card-header">
          <span class="newmessage">New Message</span>
        </div>
      </div>
    </div>
  </div>
    
  <div class="row">
    <div class="main-card mb-3 card">
      <div class="card-body">
        <form [formGroup]="this.newmessage" (validSubmit)="newMessage()" class="needs-validation" novalidate>
          <div class="form-row">
            <div class="col-md-12">
              <div class="position-relative form-group"><label for="exampleCity">Recipient ID</label>
                <input id="exampleEmail" type="text" class="form-control" formControlName="reciever_id" 
                       *ngIf="researcher_id" [(ngModel)]="researcher_id" readonly>
              </div>
            </div>
            <div class="col-md-12">
              <div class="position-relative form-group"><label for="exampleState">Subject</label>
                <input id="exampleSubject" type="text" class="form-control" formControlName="subject">
              </div>
            </div>
            <div class="col-md-12"><label for="exampleState">Message</label>
              <angular-editor [(ngModel)]="htmlContent" formControlName="description" [config]="config"></angular-editor>
              <div class="divider"></div>
            </div>
            </div>
          <button class="mt-2 btn submitbutton" [disabled]="!newmessage.valid">Send</button>
        </form>
      </div>
    </div>
  </div>
</div>
