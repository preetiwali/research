<style>
.icon-wrapper-bg{
  background-color:white
}
.icon-wrapper{
  padding:14%;
}
.icon-gradient{
  color: white;font-weight:bold;margin:35%;
}
.dropdown-menu-header-inner{
  background-color: #B1B69D;border: #B1B69D;
}
.menu-header-title{
  color:#0a2956;
}
.helpbutton{
  background-color: #0a2956;color:white;
}
a{
  text-decoration: none;
}
h5{
  margin-top:4%;color:#0a2956
}
h6{
  color:white;margin-top: 3%;
}
.dropdown-menu-xl{
    position: absolute;
    top: 0px;
    left: 0px;
    transform: translate(-190px, 46px);
  }

<div class="header-dots" *ngIf="user_type == 'Researcher'">
  <div class="btn-group" ngbDropdown autoClose="outside" placement="bottom">
    <button type="button" class="btn btn-link p-0 mr-2" ngbDropdownToggle>
      <span>
        <div class="icon-wrapper icon-wrapper-alt rounded-circle" title="Help Section">
          <div class="icon-wrapper-bg"></div>
          <i class="pe-7s-help1 icon-gradient bg-white"></i>
        </div>
      </span>
    </button>
    <div class="dropdown-menu-xl" ngbDropdownMenu>
      <div class="dropdown-menu-header mb-0">
        <div class="dropdown-menu-header-inner">
          <div class="menu-header-image opacity-1 dd-header-bg-2"></div>
          <div class="menu-header-content text-dark">
            <h4 class="menu-header-title">Research Square Help Center</h4>
          </div>
        </div>
      </div>
      <div class="card-tabbed-header">
        <div class="scroll-gradient">
          <div class="scroll-area-sm">
            <h5 class="text-center">How can we help you?</h5>
            <h6 class="text-center text-info">
              <a routerLink="/researcherhelpcontent" target="_blank" >
                <button class="btn helpbutton">Click here for help</button></a>
            </h6>
          </div>
        </div>
      </div>
    </div>
  </div>
