 <style>
  .accept{
    display: block;overflow-y:scroll;height:630px;padding:1%;
  }
  .main-card, .card-header{
    background-color: white;
  }
  button{
    background-color: white;margin:auto;font-size:18px;margin-bottom:1%;
  }
  th, td{
    color:black;
  }
  .backbutton{
    font-size: 14px;
  }
</style>
    
    
<div class="container">
  <button class="btn btn-lg backbutton" title="Back" routerLink="/participantstudysubmission/{{user_id}}"><i class="fa fa-arrow-left"></i></button>
  <div class="main-card mb-3 card termscondition">
    <div class="card-header">Total Attempted Study </div>
    <div class="table-responsive accept">
      <table class="align-middle mb-0 table table-bordered table-striped table-hover activestudy">
        <thead>
        <tr>
          <th class="text-center">Id</th>
          <th class="text-center">Study Name</th>
          <th class="text-center">Attempted Date</th>
          <th class="text-center">Rewards</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let totalattempt of total_attempt_list; let i=index;">
          <td class="text-center">{{ totalattempt.study?.id }}</td>
          <td class="text-center">{{ totalattempt.study?.name }}</td>
          <td class="text-center">{{ totalattempt.attempted_date | date : 'mediumDate' }}</td>
          <td class="text-center">{{ totalattempt.study?.reward }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
