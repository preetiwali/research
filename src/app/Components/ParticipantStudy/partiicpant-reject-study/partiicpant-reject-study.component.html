 <style>
  .accept{
    display: block;overflow-y:scroll;height:630px;padding:1%;
  }
  .main-card, .card-header{
    background-color: white;
  }
  button{
    background-color: white;margin:auto;font-size:18px;margin-bottom:1%;
  }
  th, td{
    color:black;
  }
  .icons{
    font-size:15px;
  }
  .backbutton{
    font-size: 14px;
  }
</style>
    

<div class="container">
  <button class="btn btn-lg backbutton" title="Back" routerLink="/participantstudysubmission/{{user_id}}"><i class="fa fa-arrow-left"></i></button>
  <div class="main-card mb-3 card termscondition">
    <div class="card-header">Total Rejected Study</div>
    <div class="table-responsive accept">
      <table class="align-middle mb-0 table table-bordered table-striped table-hover activestudy">
        <thead>
          <tr>
            <th class="text-center">Id</th>
            <th class="text-center">Study Name</th>
            <th class="text-center">Study URL</th>
            <th class="text-center">Rewards</th>
            <th class="text-center">Rejected Date</th>
            <th class="text-center">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let rejectstudy of total_reject_Study_list; let i=index;">
            <td class="text-center">{{ rejectstudy.study?.id }}</td>
            <td class="text-center">{{ rejectstudy.study?.name }}</td>
            <td class="text-center">{{ rejectstudy.study?.studyurl }}</td>
            <td class="text-center">{{ rejectstudy.study?.reward }}</td>
            <td class="text-center">{{ rejectstudy.rejected_date | date : 'mediumDate' }}</td>
            <td class="text-center">
              <button class="border-0 btn-transition btn btn-outline-danger" [disabled]="rejectstudy.is_complete == 1" routerLink="/participantnewmessage/{{rejectstudy?.id}}">
                <fa name="envelope" class="icons"></fa>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
